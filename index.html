<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Gorjetas com Glassmophism</title>
</head>
<body>
    <div id="container">
        <div>
            <h1 class="title">Calculadora de Gorjetas</h1>
        </div>
        <div>
            <form class="tipsForm" id="tipsForm">
                <label for="bill">
                    <p>Quanto ficou a conta ?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput" required>
                </p>
                <label for="serviceQuality">
                    <p>Como foi seu serviço ?</p>
                </label>
                <p>
                    <select name="serviceQuality" id="serviceQuality" class="formSelect" required>
                        <option selected disabled> -- Escolha uma opção abaixo --</option>
                        <option value="0.3">30% - Incrível</option>
                        <option value="0.2">20% - Otimo</option>
                        <option value="0.1">10% - Bom</option>
                        <option value="0.05">5% - Aceitável</option>
                        <option value="0.02">2% - Ruim</option>
                    </select>
                </p>
                <label for="people">
                    <p>Quantas pessoas vão dividir a conta ?</p>
                </label>
                <p>
                    <input type="number" name="people" id="people" placeholder="1" class="formInput" required> pessoa(s)
                </p>
                <button type="submit" class="formSubmit">Calcular</button>
            </form>
        </div>
        <div id="totalTip">
            Gorjeta Total :
            R$ <span id="tip">0.00</span>
            <span id="each">cada</span>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
